name: C/C++ CI Windows Latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make log_os
      run: make log_os
    - name: make
      run: make
    - name: make check
      run: make check
